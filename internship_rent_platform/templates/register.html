<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <script>
        function jump() {
            window.location.href = '/user/login';
        }
    </script>
</head>
<body>
{% if msg %}
<script>alert('{{ msg }}')</script>
{% endif %}
<div class="content">
    <hr/>
    <form action="register" method="post">
        <div>
            <input type="text" placeholder="请输入昵称" name="nickname"/>
            <input type="text" placeholder="请输入手机号" name="tel"/>
            <input type="password" placeholder="请输入密码" name="pwd"/>
            <input type="password" placeholder="请确认密码" name="repwd"/>
        </div>
        <div class="one">
            <table>
                <tr>
                    <td>
                        <button type="button" onclick="jump();">登录</button>
                    </td>
                    <td>
                        <button type="submit">注册</button>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
</body>
</html>
