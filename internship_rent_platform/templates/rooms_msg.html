<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rooms list</title>
</head>
<body>
    <a href="/search_room">filter rooms</a>
    {% for room in rooms %}
        <ul>
        <li>房屋id:{{ room.id }}</li>
        <li>城市:{{ room.city }}</li>
        <li>区:{{ room.district }}</li>
        <li>地点:{{ room.location }}</li>
        <li>价格:{{ room.rent_amount }}</li>
        <li>名称:{{ room.name }}</li>
        <a href="#">租赁</a>
        </ul>
    {% endfor %}

</body>
</html>
